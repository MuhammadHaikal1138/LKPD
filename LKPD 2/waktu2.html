<body>
    

    <script>
        let total_detik = 5440


        let jam = Math.floor(total_detik/3600)
        let sisa = total_detik%3600
        let menit = Math.floor(sisa/60)
        let detik = sisa % 60

        console.log(jam)
        console.log(menit)
        console.log(detik)

    </script>
