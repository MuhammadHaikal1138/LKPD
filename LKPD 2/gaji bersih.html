    <title>Gaji bersih</title>
</head>
<body>
    

    <script>
        let nama = "Haikal";
        let gaji_pokok = 4000000;
        let tunj = 20/100 * gaji_pokok;
        let pjk = 15/100 * (gaji_pokok + tunj);
        let gaji_bersih = gaji_pokok + tunj - pjk; 

        console.log(nama)
        console.log(tunj)
        console.log(pjk)
        console.log(gaji_bersih)
    </script>
